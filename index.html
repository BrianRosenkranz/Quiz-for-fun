<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Quiz for fun</title>
</head>
<body>
    <div class="container">
        <div id="timer" class="set-timer hide">0</div>
        <h2 onclick="togglePopup()" class="popup-h2">Sign up!</h2>
        <form action="" method="post">
           <div class="input-field"><input type="text" id="name" placeholder="Username"></div>
           <div class="input-field"><input type="email" id="email" placeholder="example@example.com"></div>
           <div><input type="submit" placeholder="Sign in!"></div>
        </form>
        </div>
        <div id="question-container" class="hide">
            <div id="question">question</div>
            <div id="answer-button" class="button-grid">
                <button class="button">answer1</button>
                <button class="button">answer2</button>
                <button class="button">answer3</button>
                <button class="button">answer4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-button button hide">start</button>
            <button id="next-button" class="next-button button hide">next</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<!-- The head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webpage quiz">
    <meta name="keywords" content="quiz, fun, webpage quiz.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Quiz for fun</title>
</head>
<!-- body -->
<body class="body-container">
    <!-- header with score adn logo -->
    <header class="header">
        <h1>Quiz For Fun</h1>
        <div class="score-style hide" id="score">Score: <span id="actual-score">0</span>/20</div>
    </header>
    <!-- section with form and core -->
    <section class="section">
        <div class="container">
            <!-- timer, form, feedback -->
            <div id="timer" class="set-timer hide">Timer: <span id="timer-reduce"></span>s</div>
            <form id="form-container">
                <h2 class="popup-h2">Sign up!</h2>
                <p id="errors"></p>
                <div class="username">
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text" required>
                </div>
                <input type="submit">
            </form>
            <form id="feedback-container" class="hide">
                <h3 id="h3-fb">Congratulation</h3>
                <label for="feedback"></label>
                <textarea id="feedback" name="feedback" rows="4" cols="40"
                    placeholder="Please leave your feedback"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
            <!-- Instruccion -->
            <div id="intro" class="hide">
                <p class="popup-h2">If you decide to start the game, you will have 60 seconds to answer each question.
                    Each correct answer will give you 2 points and each incorrect answer 1 point. Good luck!!</p>
            </div>
            <!-- Question and answer are given wiht js -->
            <div id="question-container" class="hide">
                <div id="question">question</div>
                <div id="answer-button" class="button-grid">
                    <button class="button">answer1</button>
                    <button class="button">answer2</button>
                    <button class="button">answer3</button>
                    <button class="button">answer4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-button" class="start-button button hide">start</button>
                <button id="next-button" class="next-button button hide">next</button>
            </div>
            <div></div>
        </div>
    </section>
    <!-- Footer and social media icons -->
    <Footer class="footer">
        <p>Copyright 2023 Â©</p>
        <a href="https://www.facebook.com/" class="fa fa-facebook" target="_blank"
            aria-label="Goes to facebook on a new tab."></a>
        <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"
            aria-label="Goes to twitter on a new tab."></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"
            aria-label="Goes to Instagram on a new tab."></a>
    </Footer>
</body>
</html>
